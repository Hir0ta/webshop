<div *ngFor="let order of orders">
	<span>{{order.name}}:</span><input type="number" [(ngModel)]="order.qty"><span>Db</span>
</div>
<button (click)="order()" *ngIf="orders.length > 0">Megrendelés</button>

<div *ngIf="orders.length == 0">
	<button (click)="showOrders()">Mutasd az rendeléseimet</button>
	<table *ngIf="ordered.length > 0">
		<tr>
			<td>Rendelési szám</td>
			<td>Státusz</td>
		</tr>
		<tr *ngFor="let order of ordered" (click)="showOrderDetails(order.order_id)">
			<td>{{order.order_id}}</td>
			<td>{{status[order.status]}}</td>
		</tr>
	</table>

	<div class="container-between" *ngFor="let detail of details">
		<span>
			{{detail.name}}
		</span>
		<span>
			{{detail.qty}}
		</span>
		<span>
			{{detail.price}}
		</span>
	</div>
</div>
