<div class="box">
	<h3 class="text-center">Új jelszó igénylése</h3>
	<h3 class="success">{{success}}</h3>
	<div class="container-between">
		<span>Új jelszó</span>
		<input type="text" [(ngModel)]="password1">
	</div>
	<div class="container-between">
		<span>Új jelszó mégegyszer</span>
		<input type="text" [(ngModel)]="password2">
	</div>
	<div class="text-center">
		<button (click)="send()">Küld</button>
	</div>

</div>
