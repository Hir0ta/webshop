<div class="box">
	<p class="text-center">{{passwordChangeResult}}</p>
	<div class="container-between">
		<span>Jelszó</span>
		<input type="password" [(ngModel)]="password1">
	</div>
	<div class="container-between">
		<span>Jelszó mégegyszer</span>
		<input type="password" [(ngModel)]="password2">
	</div>
	<a *ngIf="back2Main" routerLink="/admin/login" class="text-center">Vissza a főoldalra</a>
	<button *ngIf="saveButton" (click)="save()">Mentés</button>
</div>
